<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82fifty Linktree</title>
    <link rel="icon" href="media/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <video autoplay muted loop class="video-player">
            <source src="./media/82fifty-video.mov" type="video/mp4">
        </video>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image"></div>
                <div class="profile-info">
                    <p class="band-name">8 2 F I F T Y</p>
                    <div class="location"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Oahu, HI</div>
                    <div class="band-info">Hard Hitting Rock Band from Hawaii</div>
                </div>
            </div>

            <ul class="profile-links">
                <iframe src="https://www.youtube.com/embed/EOXJU6ZQLbQ" frameborder="0"></iframe>


                <li>
                    <a target=”_blank” href="https://open.spotify.com/artist/4yE1Cg1VsC3i3MQHjGtpOZ"
                        class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/spotify.png" alt="">
                        </div>
                        <span>Spotify</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://music.apple.com/us/artist/82fifty/269492969" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/applemusic.png" alt="">
                        </div>
                        <span>Apple Music</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="http://www.82fifty.com/" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/linkpng.png" alt="">
                        </div>
                        <span>Official Site</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="http://www.82fifty.com/merch" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/bandcamp.png" alt="">
                        </div>
                        <span>Merch Store</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.instagram.com/82fifty/" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/instagram.png" alt="">
                        </div>
                        <span>Instagram</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.facebook.com/82FIFTY" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/facebook.png" alt="">
                        </div>
                        <span>Facebook</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.bandsintown.com/a/1094356-82fifty" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/bandsintown.png" alt="">
                        </div>
                        <span>Bandsintown</span>
                    </a>
                </li>
            </ul>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/76e985f9f8.js" crossorigin="anonymous">
    </script>
</body>

</html>
